<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset ="UTF-8">
		<title> Number checker</title>
		<script src="https://code.jquery.com/jquery-3.1.1.js"></script>

		<!-- Added a link to Bootstrap-->
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>	
		<div class="jumbotron">
			<h1 class="text-center">Number checker</h1>
			<h2 class="text-center">Guess the number the computer will display</h2>
		</div>
		<div class="container">
				<div class="row">

					<div class="panel panel-default">
						<div class="panel-heading">
							<h1 class="panel-title">Computer Pick</h1>
						</div>
						<div class="panel-body text-center">
							<h1 id="computer-pick">????</h1>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">
							<h1 class="panel-title">Your pick</h1>
						</div>
						<div class="panel-body text-center">
							<button id="button-1" class="btn btn-danger" value="1" ><h1>1</h1></button>
							<button id="button-2" class="btn btn-danger" value="2"><h1>2</h1></button>
							<button id ="button-3" class="btn btn-danger" value="3"><h1>3</h1></button>
							<button id="button-4" class="btn btn-danger" value="4"><h1>4</h1></button>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">
							<h1 class="panel-title">Result</h1>
						</div>
						<div class="panel-body text-center">
							<h1 id="result"></h1>
						</div>
					</div>


				</div>
		</div>

		<script type="text/javascript">
		
		</script>
	</body>
</html>
